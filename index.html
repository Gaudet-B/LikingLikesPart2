<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <h1>Network</h1>
        </div>
        <h1 class="title">Your Feed</h1>
        <div class="mainContent">
            <div class="yourInfo">
                <img src="assets\user-circle.png" alt="user icon">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="column">
                <div class="feed">
                    <div class="row">
                        <h2>Neil M</h2>
                        <p id="like-counter">9 like(s)</p>
                        <button id="like" onclick="clickedLike(this)">Like</button>
                    </div>
                    <p class="filler">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="feed">
                    <div class="row">
                        <h2>Nichole K</h2>
                        <p id="like-counter">12 like(s)</p>
                        <button id="like" onclick="clickedLike(this)">Like</button>
                    </div>
                    <p class="filler">Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="feed">
                    <div class="row">
                        <h2>Jim R</h2>
                        <p id="like-counter">9 like(s)</p>
                        <button id="like" onclick="clickedLike(this)">Like</button>
                    </div>
                    <p class="filler">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
